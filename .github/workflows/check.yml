name: Cypress tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  cypress-run:
    name: Cypress run
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Pnpm setup
        run: |
          pnpm config set side-effects-cache false --location project
          pnpm --allow-build=cypress add --save-dev cypress

      - name: Lint
        run: npm run lint

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start